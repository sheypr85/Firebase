<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col s12">
                <div class="card-panel #7986cb indigo lighten-2">
                    <p class="traint center-align white-text"> <i class="sizei material-icons">train</i>Train
                        Scheduler</p>
                     <p class="center-align white-text">Current Time: <span id="datetime"></span></p>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="row">
            <div class="col s12">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Next Arrival</th>
                            <th>Frequency</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="table_body">
                     
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Form to Add Train -->

        <div class="row center-align">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 offset-s2">
                        <i class="material-icons prefix">create</i>
                        <input id="train_name" type="text" class="validate">
                        <label for="train_name">Train Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s2">
                        <i class="material-icons prefix">swap_horiz</i>
                        <input id="destination_name" type="text" class="validate">
                        <label for="destination_name">Destination</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s2">
                        <i class="material-icons prefix">location_on</i>
                        <input id="start_input" type="text" class="timepicker">
                        <label for="start_input">Start</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s2">
                            <i class="material-icons prefix">sync</i>
                        <input id="frequency_input" type="text" class="validate">
                        <label for="frequency_input">Frequency</label>
                    </div>
                </div>

                <button class="btn waves-effect #7986cb indigo lighten-2" id="button_submit" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
                
            </form>
        </div>






    </div>
    <!-- javascript -->

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
